<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 10 â€“ Profile</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">

  <header class="sticky top-0 bg-white dark:bg-gray-800 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
      <div class="font-bold text-xl">Profile</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-500 transition-all">Home</a>
        <a href="profile.html" class="hover:text-blue-500 transition-all">Profile</a>
        <a href="gallery.html" class="hover:text-blue-500 transition-all">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6">User Profile</h1>

    <form class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-6 transition-all">

      <!-- Profile Image -->
      <div class="flex items-center space-x-4">
        <div class="w-24 h-24 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden flex-shrink-0">
          <img src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
        </div>
        <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-all">
          Upload Image
          <input type="file" accept="image/*" class="hidden">
        </label>
      </div>

      <div>
        <label class="block font-medium mb-1">Full Name</label>
        <input type="text" placeholder="John Doe" class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
      </div>

      <div>
        <label class="block font-medium mb-1">Education</label>
        <input type="text" placeholder="Bachelor of Science" class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
      </div>

      <div>
        <label class="block font-medium mb-2">Skills</label>
        <div class="flex flex-wrap gap-2">
          <span class="bg-green-200 dark:bg-green-700 text-green-800 dark:text-green-200 px-3 py-1 rounded-full text-sm">HTML</span>
          <span class="bg-green-200 dark:bg-green-700 text-green-800 dark:text-green-200 px-3 py-1 rounded-full text-sm">CSS</span>
          <span class="bg-green-200 dark:bg-green-700 text-green-800 dark:text-green-200 px-3 py-1 rounded-full text-sm">JavaScript</span>
        </div>
      </div>

      <div>
        <label class="block font-medium mb-1">GitHub</label>
        <input type="url" placeholder="https://github.com/username" class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
      </div>

      <div>
        <label class="block font-medium mb-1">Short Bio</label>
        <textarea rows="4" placeholder="Write a short bio..." class="w-full border border-gray-300 dark:border-gray-600 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-all">Save Profile</button>
      </div>

    </form>

  </main>
</body>
</html>
