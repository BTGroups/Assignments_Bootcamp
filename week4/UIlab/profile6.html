<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Level 6 â€“ Profile Module</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-4xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6">User Profile</h1>

    <form class="bg-white p-6 rounded-lg shadow-md space-y-6">

      <!-- Profile Image -->
      <div class="flex items-center space-x-4">
        <div class="w-24 h-24 rounded-full bg-gray-200 overflow-hidden flex-shrink-0">
          <img id="profile-preview" src="https://via.placeholder.com/150" alt="Profile" class="w-full h-full object-cover">
        </div>
        <label class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Upload Image
          <input type="file" accept="image/*" class="hidden" onchange="previewImage(event)">
        </label>
      </div>

      <!-- Full Name -->
      <div>
        <label for="full-name" class="block font-medium mb-1">Full Name</label>
        <input type="text" id="full-name" placeholder="Your name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Education -->
      <div>
        <label for="education" class="block font-medium mb-1">Education</label>
        <input type="text" id="education" placeholder="Bachelor of Science in Computer Science" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Skills -->
      <div>
        <label class="block font-medium mb-2">Skills</label>
        <div class="flex flex-wrap gap-2">
          <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm">HTML</span>
          <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm">CSS</span>
          <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm">JavaScript</span>
          <span class="bg-green-200 text-green-800 px-3 py-1 rounded-full text-sm">React</span>
        </div>
      </div>

      <!-- GitHub Link -->
      <div>
        <label for="github" class="block font-medium mb-1">GitHub</label>
        <input type="url" id="github" placeholder="https://github.com/username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Short Bio -->
      <div>
        <label for="bio" class="block font-medium mb-1">Short Bio</label>
        <textarea id="bio" rows="4" placeholder="Write a short bio..." class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-right">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Save Profile</button>
      </div>

    </form>

  </div>

  <script>
    // Profile Image Preview
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('profile-preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
